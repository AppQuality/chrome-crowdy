
<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="../scripts/utility.js"></script>
		<script src="../lib/FileSaver.min.js"></script>
	</head>
	<body id="popupBody">
		<table>
		  <tr>
		    <td id="btn_record" class="clickable">
		    	<img id="img_record" class="icons" src="../icons/start_record.png"></img>
		    	<p id="text_record">Start recording</p>
		    </td>
		  </tr>
		  <tr>
		    <td id="confirm" class="hidden">
		    	<p id="confirm_text" ></p>
			    <button id="confirm_yes" class="clickable">YES</button>
			    <button id="confirm_no" class="clickable">NO</button>
			</td>
		  </tr>
		  <tr>
		    <td id="btn_json_pattern" class="clickable">Show JSON details</td>
		  </tr>
		  <tr>
		    <td id="btn_json_actual" class="clickable">Show actually recorded data</td>
		  </tr>
		  <tr>
		  	<td id="options">
		  		Select data to include: <br>
		  		<input id="opt_click" type="checkbox" name="opt_click" value="click" checked="true">
		  		<label for="opt_click">Clicks</label><br>

		  		<input id="opt_console" type="checkbox" name="opt_console" value="console" checked="true">
		  		<label for="opt_console">User console logs</label><br>

		  		<input id="opt_error" type="checkbox" name="opt_error" value="error" checked="true">
		  		<label for="opt_error">Errors</label><br>

		  		<input id="opt_errorget" type="checkbox" name="opt_errorget" value="errorget" checked="true">
		  		<label for="opt_errorget">GET errors</label><br>

		  		<input id="opt_cachemiss" type="checkbox" name="opt_cachemiss" value="cachemiss" checked="true">
		  		<label for="opt_cachemiss">Cache Miss errors</label><br>

		  		<input id="opt_extensions" type="checkbox" name="opt_extensions" value="extensions" checked="true">
		  		<label for="opt_extensions">Extensions list</label><br>

		  		<input id="opt_cookies" type="checkbox" name="opt_cookies" value="cookie" checked="true">
		  		<label for="opt_cookies">Cookies</label><br>

		  		<input id="opt_storage" type="checkbox" name="opt_storage" value="storage" checked="true">
		  		<label for="opt_storage">Storage</label>
		  	</td>
		  </tr>
		</table>
		<script src="../scripts/popup.js"></script>
	</body>
</html>
