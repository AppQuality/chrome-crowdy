
<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="popupStyle.css">
		<script src="../scripts/utility.js"></script>
		<script src="../lib/jszip.min.js"></script>
		<script src="../lib/FileSaver.min.js"></script>
	</head>
	<body>
		<table>
		  <tr>
		    <td id="btn_record" class="clickable">
		    	<img id="img_record" class="icons" src="../icons/start_record.png"></img>
		    	<p id="text_record">Start recording</p>
		    </td>
		  </tr>
		  <tr>
		    <td id="confirm" class="hidden">
		    	<p id="confirm_text" ></p>
			    <button id="confirm_yes" class="clickable">YES</button>
			    <button id="confirm_no" class="clickable">NO</button>
			</td>
		  </tr>
		  <tr>
		    <td id="btn_json_pattern" class="clickable">Show JSON details</td>
		  </tr>
		  <tr>
		    <td id="btn_json_actual" class="clickable">Show actually recorded data</td>
		  </tr>
		  <tr>
		  	<td id="options">
		  		Select data to include: <br>
		  		<input id="opt_cachemiss" type="checkbox" name="opt_cachemiss" value="cachemiss" checked="true">
		  		<label for="opt_cachemiss">Cache Miss errors</label><br>
		  		<input id="opt_extensions" type="checkbox" name="opt_extensions" value="extensions" checked="true">
		  		<label for="opt_extensions">Extensions list</label><br>
		  		<input id="opt_cookies" type="checkbox" name="opt_cookies" value="cookies" checked="true">
		  		<label for="opt_cookies">Cookies</label>
		  	</td>
		  </tr>
		</table>
		<script src="../scripts/popup.js"></script>
	</body>
</html>
